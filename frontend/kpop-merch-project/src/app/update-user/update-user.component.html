<div class="container mt-4">
    <h3 class="text-center">Mettre à jour l'utilisateur</h3>
  
    <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input
          id="firstname"
          class="form-control"
          formControlName="firstname"
          placeholder="First Name"
        />
        <div *ngIf="updateUserForm.get('username')?.invalid && updateUserForm.get('username')?.touched" 
        class="text-danger">
          First Name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          id="lastname"
          class="form-control"
          formControlName="lastname"
          placeholder="Last Name"
        />
        <div *ngIf="updateUserForm.get('username')?.invalid && updateUserForm.get('username')?.touched" 
        class="text-danger">
          Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Email"
          type="email"
        />
        <div *ngIf="updateUserForm.get('email')?.invalid && updateUserForm.get('email')?.touched" 
        class="text-danger">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="New Password (optional)"
          type="password"
        />
        <div *ngIf="updateUserForm.get('password')?.invalid && updateUserForm.get('password')?.touched" class="text-danger">
          Password is optional, but must be at least 6 characters if provided
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          id="phone"
          class="form-control"
          formControlName="phone"
          placeholder="Phone Number"
          type="tel"
        />
        <div *ngIf="updateUserForm.get('phone')?.invalid && updateUserForm.get('phone')?.touched" class="text-danger">
          Please enter a valid phone number
        </div>
      </div>

      <div class="form-group">
        <label for="profilePicture">Profile Picture</label>
        <input
          id="profilePicture"
          class="form-control"
          formControlName="profilePicture"
          type="file"
          accept="image/*"
        />
        <div *ngIf="updateUserForm.get('profilePicture')?.invalid && updateUserForm.get('profilePicture')?.touched" class="text-danger">
          Profile Picture is optional, but should be a valid image
        </div>
      </div>
  
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" class="form-control" formControlName="role">
          <option value="admin">Admin</option>
          <option value="seller">User</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="loading">
        {{ loading ? 'Mise à jour...' : 'Mettre à jour' }}
      </button>
  
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
